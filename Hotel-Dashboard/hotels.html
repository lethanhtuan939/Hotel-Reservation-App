<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

    <style>
        input[type="file"] {
            width: 100px;
            display: block;
            margin: 0 auto;
        }

        #img,
        #editImg {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <div class="sidebar-logo">
                        <img src="./images/hotel_gb_app.png" alt="Logo">
                    </div>
                    <div class="sidebar-toggle" id="sidebarToggle">
                        <i class="fa-solid fa-bars" style="font-size: 24px;"></i>
                    </div>
                    <ul class="nav flex-column" id="sidebar">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fa-solid fa-house"></i> &nbsp; Overview
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="hotels.html">
                                <i class="fa-solid fa-hotel"></i> &nbsp; Hotels
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <i class="fa-solid fa-user"></i> &nbsp; Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reservation.html">
                                <i class="fa-solid fa-chart-simple"></i> &nbsp; Reservation
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="mb-2 mb-md-0 d-flex align-items-center">
                        <div class="user-info d-flex align-items-center">
                            <div class="dropdown">
                                <span class="user-name">Thanh Tuan Le</span>
                                <button class="btn dropdown-toggle" type="button" id="userDropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="" alt="User Profile" class="user-image">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li id="logoutBtn"><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Cards and Content -->
                <div class="row container">
                    <div>
                        <div class="container">
                            <div class="mb-3" action="">
                                <div class="row d-flex align-items-center">
                                    <div class="col-md-4">
                                        <div class="col-md-6">
                                            <input type="search" name="" class="form-control" id="search"
                                                placeholder="Search...">
                                        </div>
                                        <!-- <div class="col-md-6">
                                            <button id="btnSearch" type="submit" class="btn btn-primary"><i
                                                    class="fa-solid fa-magnifying-glass"></i>
                                                &nbsp;Search</button>
                                        </div> -->
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center col-2">
                                        <label for="pageSize" class="col-5">Show:</label>
                                        <select id="pageSize" class="form-select">
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center col-3">
                                        <label for="locationSelect" class="col-4">Location:</label>
                                        <select id="locationSelect" class="form-select">

                                        </select>
                                    </div>
                                    <div class="col-md-3 d-flex justify-content-center align-items-center text-end">
                                        <button type="button" id="btnNew" class="btn btn-primary">
                                            <i class="fa-solid fa-plus"></i>
                                            &nbsp;Add new Hotel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="hotelTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Diện tích</th>
                                <th scope="col">Địa chỉ</th>
                                <th scope="col">Rate</th>
                                <th scope="col">Hình ảnh</th>
                                <th scope="col">Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <hr>

                    <nav aria-label="Page navigation example">
                        <ul class="pagination d-flex justify-content-end">

                        </ul>
                    </nav>
                </div>
            </main>
        </div>
    </div>

    <!-- Add new modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-new">
                        <div class="text-center mb-3">
                            <label for="newImage" class="mb-2">
                                <img class="rounded-circle" src="./images/avt.png" alt="" id="img">
                            </label>
                            <input type="file" class="form-control-file" id="newImage" name="file">
                            <span class="form-message"></span>
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label for="newId" class="form-label">Id</label>
                                    <input type="text" class="form-control" id="newId">
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label for="newName" class="form-label">Tên khách sạn</label>
                                    <input type="text" class="form-control" id="newName">
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="newAcreage" class="form-label">Diện tích</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="newAcreage" min="1">
                                        <span class="input-group-text">m²</span>
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="newLocation" class="form-label">Thành phố</label>
                                    <select id="newLocation" class="form-select">

                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="newState" class="form-label">Trạng thái</label>
                                    <select id="newState" class="form-select">
                                        <option value="true">Enabled</option>
                                        <option value="false">Disabled</option>
                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="newRate" class="form-label">Rating</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="newRate" max="5" min="0">
                                        <span class="input-group-text">star</span>
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="btnSubmitNew">Add Hotel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/hotels.js"></script>
    <script src="./js/main.js"></script>

    <script>
        const image = document.getElementById('img')
        const input = document.getElementById('newImage')

        input.addEventListener("change", () => {
            image.src = URL.createObjectURL(input.files[0])
        });

        Validator({
            form: '#form-new',
            formGroupSelector: '.mb-3',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#newId'),
                Validator.isRequired('#newName'),
                Validator.isRequired('#newAcreage'),
                Validator.isRequired('#newLocation'),
                Validator.isRequired('#newState'),
                Validator.isRequired('#newRate'),
                Validator.isRequired('#newImage')
            ]
        });
    </script>
</body>

</html>
