<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
        }

        .sidebar-logo {
            padding: 20px;
            text-align: center;
        }

        .sidebar-logo img {
            width: 80px;
        }

        .sidebar-toggle {
            position: absolute;
            top: 20px;
            right: 10px;
            cursor: pointer;
        }

        .sidebar a.nav-link {
            color: white;
            transition: 0.3s;
        }

        .sidebar a.nav-link:hover {
            background-color: #495057;
        }

        .main-content {
            padding: 20px;
        }

        .cell {
            color: #fff;
            text-align: center;
            border-radius: 15px;
        }

        .admin {
            background-color: #198754;
        }

        .user {
            background-color: #0d6efd;
        }

        .red {
            background-color: #f00;
        }

        .align-middle {
            vertical-align: middle;
        }

        .pink {
            color: #ff69b4;
        }

        tr.spacer {
            height: 10px;
        }

        .purple {
            color: #9932cc;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <div class="sidebar-logo">
                        <img src="./images/hotel_gb_app.png" alt="Logo">
                    </div>
                    <div class="sidebar-toggle" id="sidebarToggle">
                        <i class="fa-solid fa-bars" style="font-size: 24px;"></i>
                    </div>
                    <ul class="nav flex-column" id="sidebar">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fa-solid fa-house"></i> &nbsp; Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hotels.html">
                                <i class="fa-solid fa-hotel"></i> &nbsp; Hotels
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <i class="fa-solid fa-user"></i> &nbsp; Users
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="reservation.html">
                                <i class="fa-solid fa-chart-simple"></i> &nbsp; Reservation
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="mb-2 mb-md-0 d-flex align-items-center">
                        <div class="user-info d-flex align-items-center">
                            <div class="dropdown">
                                <span class="user-name">Thanh Tuan Le</span>
                                <button class="btn dropdown-toggle" type="button" id="userDropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="" alt="User Profile" class="user-image">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li id="logoutBtn"><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Cards and Content -->
                <div class="row ">
                    <div>
                        <div class="container">
                            <form class="mb-3" action="">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="text" name="" class="form-control" placeholder="Search...">
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-primary"><i
                                                class="fa-solid fa-magnifying-glass"></i> &nbsp;Search</button>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center col-3">
                                        <label for="status" class="col-5">Status:</label>
                                        <select id="status" class="form-select">
                                            <option value="" selected>---SELECT---</option>
                                            <option value="ĐANG CHỜ">ĐANG CHỜ</option>
                                            <option value="ĐÃ CHẤP NHẬN">ĐÃ CHẤP NHẬN</option>
                                            <option value="ĐÃ XONG">ĐÃ XONG</option>
                                            <option value="ĐÃ HỦY">ĐÃ HỦY</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <table id="reservationTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Mã</th>
                                <th scope="col">Khách hàng</th>
                                <th scope="col">Hotel</th>
                                <th scope="col">Phòng</th>
                                <th scope="col">Loại phòng</th>
                                <th scope="col">Ngày bắt đầu</th>
                                <th scope="col">Ngày kết thúc</th>
                                <th scope="col">Tổng tiền</th>
                                <th scope="col">Thanh toán</th>
                                <th scope="col">Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>

                    <hr>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination d-flex justify-content-end">

                        </ul>
                    </nav>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-1">
                                <div class="mb-3">
                                    <label for="editId" class="form-label">Id</label>
                                    <input type="text" class="form-control" id="editId" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="editName">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editPhone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="editPhone">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label for="editGender" class="form-label">Gender</label>
                                    <select id="editGender" class="form-select">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editLocation" class="form-label">Location</label>
                                    <select id="editLocation" class="form-select">

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="image" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="image" name="file">
                                    <img style="height: 50px; width: 50px;" class="mt-2" src="" alt="" id="img">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editState" class="form-label">State</label>
                                    <select id="editState" class="form-select">
                                        <option value="true">Enabled</option>
                                        <option value="false">Disabled</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editRole" class="form-label">Role</label>
                                    <select id="editRole" class="form-select">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnSaveChange" class="btn btn-success">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/reservation.js"></script>
</body>

</html>
