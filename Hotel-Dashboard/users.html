<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <style>
        #image {
            width: 100px;
            display: block;
            margin: 0 auto;
        }

        #img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="toast">
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <div class="sidebar-logo">
                        <img src="./images/hotel_gb_app.png" alt="Logo">
                    </div>
                    <div class="sidebar-toggle" id="sidebarToggle">
                        <i class="fa-solid fa-bars" style="font-size: 24px;"></i>
                    </div>
                    <ul class="nav flex-column" id="sidebar">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fa-solid fa-house"></i> &nbsp; Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hotels.html">
                                <i class="fa-solid fa-hotel"></i> &nbsp; Hotels
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="users.html">
                                <i class="fa-solid fa-user"></i> &nbsp; Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reservation.html">
                                <i class="fa-solid fa-chart-simple"></i> &nbsp; Reservation
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="mb-2 mb-md-0 d-flex align-items-center">
                        <div class="user-info d-flex align-items-center">
                            <div class="dropdown">
                                <span class="user-name">Thanh Tuan Le</span>
                                <button class="btn dropdown-toggle" type="button" id="userDropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="" alt="User Profile" class="user-image">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li id="logoutBtn"><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Cards and Content -->
                <div class="row container">
                    <div>
                        <div class="container">
                            <form class="mb-3" action="">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" name="" class="form-control" placeholder="Search...">
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-primary"><i
                                                class="fa-solid fa-magnifying-glass"></i> &nbsp;Search</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                    <table id="userTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Avatar</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Giới tính</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Địa chỉ</th>
                                <th scope="col">Trạng thái</th>
                                <th scope="col">Vai trò</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>

                                <td>
                                    <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                </td> -->
                            </tr>

                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="text-center mb-3">
                            <label for="image" class="mb-2">
                                <img class="rounded-circle" src="" alt="" id="img">
                            </label>
                            <input type="file" class="form-control-file" id="image" name="file">
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label for="editId" class="form-label">Id</label>
                                    <input type="text" class="form-control" id="editId" disabled>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="editName">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editPhone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="editPhone">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label for="editGender" class="form-label">Gender</label>
                                    <select id="editGender" class="form-select">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editLocation" class="form-label">Location</label>
                                    <select id="editLocation" class="form-select">

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editState" class="form-label">State</label>
                                    <select id="editState" class="form-select">
                                        <option value="true">Enabled</option>
                                        <option value="false">Disabled</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editRole" class="form-label">Role</label>
                                    <select id="editRole" class="form-select">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnSaveChange" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
    <script type="module" src="./js/users.js"></script>

    <script>
        const image = document.getElementById('img')
        const input = document.getElementById('image')

        input.addEventListener("change", () => {
            image.src = URL.createObjectURL(input.files[0])
        });
    </script>
</body>

</html>
