<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

    <style>
        input[type="file"] {
            width: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <div class="sidebar-logo">
                        <img src="./images/hotel_gb_app.png" alt="Logo">
                    </div>
                    <div class="sidebar-toggle" id="sidebarToggle">
                        <i class="fa-solid fa-bars" style="font-size: 24px;"></i>
                    </div>
                    <ul class="nav flex-column" id="sidebar">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fa-solid fa-house"></i> &nbsp; Overview
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="hotels.html">
                                <i class="fa-solid fa-hotel"></i> &nbsp; Hotels
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <i class="fa-solid fa-user"></i> &nbsp; Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reservation.html">
                                <i class="fa-solid fa-chart-simple"></i> &nbsp; Reservation
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="mb-2 mb-md-0 d-flex align-items-center">
                        <div class="user-info d-flex align-items-center">
                            <div class="dropdown">
                                <span class="user-name">Thanh Tuan Le</span>
                                <button class="btn dropdown-toggle" type="button" id="userDropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="" alt="User Profile" class="user-image">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li id="logoutBtn"><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Cards and Content -->
                <div class="row container">

                    <form id="form-new">
                        <div class="d-flex align-items-center">
                            <a style="color: #000;" href="hotels.html"><i class="fa-solid fa-arrow-left"></i></a>
                            <h3 class="mx-4">Hotel</h3>
                        </div>
                        <div class="text-center mb-3">
                            <label for="newImage" class="mb-2">
                                <img class="" src="./images/avt.png" alt="" width="200" height="auto" id="img">
                            </label>
                            <input type="file" class="form-control-file" id="newImage" name="file">
                            <span class="form-message"></span>
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label for="newId" class="form-label">Id</label>
                                    <input type="text" class="form-control" disabled id="newId">
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label for="newName" class="form-label">Tên khách sạn</label>
                                    <input type="text" class="form-control" id="newName">
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="newAcreage" class="form-label">Diện tích</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="newAcreage" min="1">
                                        <span class="input-group-text">m²</span>
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="newLocation" class="form-label">Thành phố</label>
                                    <select id="newLocation" class="form-select">

                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="newState" class="form-label">Trạng thái</label>
                                    <select id="newState" class="form-select">
                                        <option value="true">Enabled</option>
                                        <option value="false">Disabled</option>
                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="newRate" class="form-label">Rating</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="newRate" max="5" min="0">
                                        <span class="input-group-text">star</span>
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer mt-3">
                            <button type="button" id="btnSave" class="btn btn-success mx-2">Save</button>
                        </div>
                    </form>

                    <div class="my-3">
                        <h3>Room of Hotel</h3>
                    </div>

                    <div>
                        <div class="container">
                            <div class="mb-3" action="">
                                <div class="row d-flex align-items-center">
                                    <div class="d-flex justify-content-center align-items-center col-md-2">
                                        <label for="pageSize" class="col-5">Show:</label>
                                        <select id="pageSize" class="form-select">
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                                        <button type="button" id="btnNew" class="btn btn-primary">
                                            <i class="fa-solid fa-plus"></i>
                                            &nbsp;Add new room
                                        </button>
                                    </div>
                                    <div class="col-md-6 flex-end">
                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination d-flex justify-content-end">
                                                <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <table id="roomTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Ảnh</th>
                                <th scope="col">Tầng</th>
                                <th scope="col">Giá (1 đêm)</th>
                                <th scope="col">Trạng thái</th>
                                <th scope="col">Giảm giá</th>
                                <th scope="col">Loại phòng</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <h3 class="text-danger text-center" id="notice"></h3>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="roomAddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-add">
                        <div class="text-center mb-3">
                            <label for="newImage" class="mb-2">
                                <img class="" src="./images/avt.png" width="150" height="150" id="imgAddRoom">
                            </label>
                            <input type="file" class="form-control-file" id="addRoomImage" name="file">
                            <span class="form-message"></span>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="addId" class="form-label">Id</label>
                                    <input type="text" class="form-control" id="addId">
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="addFloor" class="form-label">Tầng</label>
                                    <input type="text" class="form-control" id="addFloor">
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="addPrice" class="form-label">Giá (1 đêm)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="addPrice" min="1">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="addSale" class="form-label">Giảm giá</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="addSale">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addType" class="form-label">Loại phòng</label>
                                    <select id="addType" class="form-select">

                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addState" class="form-label">Trạng thái</label>
                                    <select id="addState" class="form-select">
                                        <option value="1">ĐÃ ĐƯỢC ĐẶT</option>
                                        <option value="2">PHÒNG TRỐNG</option>
                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="btnAddRoom">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit modal -->
    <div class="modal fade" id="roomEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit">
                        <div class="text-center mb-3">
                            <label for="newImage" class="mb-2">
                                <img class="" src="./images/avt.png" width="150" height="150" id="imgEditRoom">
                            </label>
                            <input type="file" class="form-control-file" id="editRoomImage" name="file">
                            <span class="form-message"></span>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editId" class="form-label">Id</label>
                                    <input type="text" class="form-control" disabled id="editId">
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editFloor" class="form-label">Tầng</label>
                                    <input type="text" class="form-control" id="editFloor">
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editPrice" class="form-label">Giá (1 đêm)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="editPrice" min="1">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editSale" class="form-label">Giảm giá</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="editSale">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editType" class="form-label">Loại phòng</label>
                                    <select id="editType" class="form-select">

                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editState" class="form-label">Trạng thái</label>
                                    <select id="editState" class="form-select">
                                        <option value="1">ĐÃ ĐƯỢC ĐẶT</option>
                                        <option value="2">PHÒNG TRỐNG</option>
                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="btnSaveRoom">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/hotel-detail.js"></script>

    <script>
        const imageAdd = document.getElementById('imgAddRoom')
        const inputAdd = document.getElementById('addRoomImage')
        inputAdd.addEventListener("change", () => {
            imageAdd.src = URL.createObjectURL(inputAdd.files[0])
        });

        const imageEdit = document.getElementById('imgEditRoom')
        const inputEdit = document.getElementById('editRoomImage')

        inputEdit.addEventListener("change", () => {
            imageEdit.src = URL.createObjectURL(inputEdit.files[0])
        });

        const imageNew = document.getElementById('img')
        const inputNew = document.getElementById('newImage')
        inputNew.addEventListener("change", () => {
            imageNew.src = URL.createObjectURL(inputNew.files[0])
        });

        Validator({
            form: '#form-new',
            formGroupSelector: '.mb-3',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#newImage'),
                Validator.isRequired('#newName'),
                Validator.isRequired('#newId'),
                Validator.isRequired('#newAcreage'),
                Validator.isRequired('#newLocation'),
                Validator.isRequired('#newState'),
                Validator.isRequired('#newRate'),
            ]
        });

        Validator({
            form: '#form-edit',
            formGroupSelector: '.mb-3',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#editRoomImage'),
                Validator.isRequired('#editFloor'),
                Validator.isRequired('#editId'),
                Validator.isRequired('#editPrice'),
                Validator.isRequired('#editSale'),
                Validator.isRequired('#editType'),
                Validator.isRequired('#editState'),
            ]
        });

        Validator({
            form: '#form-add',
            formGroupSelector: '.mb-3',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#addRoomImage'),
                Validator.isRequired('#addFloor'),
                Validator.isRequired('#addId'),
                Validator.isRequired('#addPrice'),
                Validator.isRequired('#addSale'),
                Validator.isRequired('#addType'),
                Validator.isRequired('#addState'),
            ]
        });
    </script>
</body>

</html>
